<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chatbot</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }
        .message-content code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        .message-content pre {
            background-color: #f0f0f0;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }
        .message-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .message-content ul, .message-content ol {
            margin-left: 24px;
            margin-top: 8px;
            margin-bottom: 8px;
        }
        .message-content li {
            margin-bottom: 4px;
        }
        .message-content strong {
            font-weight: 600;
            color: #1f2937;
        }
        .message-content em {
            font-style: italic;
        }
        .message-content h1, .message-content h2, .message-content h3 {
            font-weight: bold;
            margin-top: 16px;
            margin-bottom: 8px;
        }
        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
<div class="container mx-auto p-4 flex-1 flex flex-col">
    <a id="logo" href="https://www.qualogy.com" data-supplied-ml-starting-dark="false" data-supplied-ml-starting="false" data-supplied-ml="false">
        <img width="320" height="103" class="stnd skip-lazy" alt="Qualogy" src="/Group-1.svg">
    </a>
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">MCP demo Chatbot</h1>

    <div class="flex-1 overflow-y-auto mb-4 p-4 bg-white rounded-lg shadow">
        <div id="chat-messages" class="space-y-4"></div>
    </div>

    <form id="chat-form" class="flex items-center">
        <input
                type="text"
                id="message-input"
                name="message"
                placeholder="Type your message..."
                class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        >
        <button
                type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
            Send
        </button>
    </form>
</div>

<script>
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatMessages = document.getElementById('chat-messages');

    let eventSource = null;

    chatForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (!message) return;

        addMessageToChat('User', message);
        messageInput.value = '';

        if (eventSource) {
            try { eventSource.close(); } catch (err) {}
            eventSource = null;
        }

        let botMessageElement = addMessageToChat('Bot', '');
        let contentElement = botMessageElement.querySelector('.message-content');
        let markdownBuffer = ''; // Accumulate markdown text

        const url = '/stream?message=' + encodeURIComponent(message);
        eventSource = new EventSource(url);

        eventSource.onopen = function() {
            console.log("Verbinding met de stream is geopend!");
        };
        eventSource.onmessage = function (ev) {
            console.log("Data ontvangen:", ev.data);
            if (ev.data === '[DONE]') {
                // Close connection when server signals done
                try { eventSource.close(); } catch (err) {}
                eventSource = null;
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return;
            }
            // Prefix with space if needed (for word boundaries)
            let prefixedWithSpace = ev.data;
            if (markdownBuffer.length > 0) {
                const firstChar = ev.data.charAt(0);
                const lastChar = markdownBuffer.charAt(markdownBuffer.length - 1);
                // Add space if transitioning between word characters
                if (![' ', '\n', '.', ',', '!', '?', ';', ':'].includes(firstChar) &&
                    ![' ', '\n', '.', ',', '!', '?', ';', ':', '*'].includes(lastChar)) {
                    prefixedWithSpace = ' ' + ev.data;
                }
            }

            // Accumulate markdown text
            markdownBuffer += prefixedWithSpace;

            // Parse and render markdown as HTML
            contentElement.innerHTML = marked.parse(markdownBuffer);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        eventSource.onerror = function (err) {
            console.error('SSE error', err);
            if (eventSource) {
                try { eventSource.close(); } catch (e) {}
                eventSource = null;
            }
        };
    });

    function addMessageToChat(sender, content) {
        const messageElement = document.createElement('div');
        messageElement.className = `${sender.toLowerCase()}-message ${sender === 'User' ? 'bg-blue-100' : 'bg-gray-100'} p-3 rounded-lg`;

        // If content is provided (user message), render it as markdown
        const renderedContent = content ? marked.parse(content) : '';

        messageElement.innerHTML = `
        <div class="font-bold ${sender === 'User' ? 'text-blue-600' : 'text-green-600'}">${sender}:</div>
        <div class="message-content">${renderedContent}</div>
    `;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return messageElement;
    }
</script>

</body>
</html>
